apiVersion: v1
kind: Service
metadata:
  name: echoserver3a
  namespace: echoserver3
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: echoserver3a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver3a
  namespace: echoserver3
spec:
  selector:
    matchLabels:
      app: echoserver3a
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver3a
    spec:
      containers:
      - image: k8s.gcr.io/e2e-test-images/echoserver:2.5
        imagePullPolicy: Always
        name: echoserver
        ports:
        - containerPort: 8080
---
apiVersion: elbv2.k8s.aws/v1beta1
kind: TargetGroupBinding
metadata:
  name: echoserver3a
  namespace: echoserver3
spec:
  networking:
    ingress:
    - from:
      - securityGroup:
          groupID: sg-05bf45e8cb4f315d6
      ports:
      - port: 80
        protocol: TCP
  serviceRef:
    name: echoserver3a
    port: 80
  targetGroupARN: arn:aws:elasticloadbalancing:us-east-2:472354598015:targetgroup/target-group-https/36b3b4c99679ddeb
